<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<div class="main">
<div class="leftsec">
  <form class="mb-5" id="formbill">
    <label class="form-label" for="bill">Bill</label>
    <div class="input-group">
      <span class="input-group-text">$</span>
      <input type="number" class="form-control" dir="rtl" id="bill" placeholder="0.00" required>
    </div>
  </form>
  <div class="btns">
   <strong>
     Select tip %
   </strong> 
<div class="mb-3">
  <button class="btn-info butn" id="five" value="5">5%</button>
  <button class="btn-info butn" id="ten" value="10">10%</button>
  <button class="btn-info butn" id="fifteen" value="15">15%</button>
</div>
<div class="mb-3">
  <button class="btn-info butn" id="twentyfive" value="25">25%</button>
  <button class="btn-info butn"id="fifty" value="50">50%</button>
  <form id="custum" class="d-inline">
    <input class="btn-info butn" id="cust" dir="rtl" type="number" placeholder="Custom">
  </form>
</div>
  </div>
  <form id="formpeople" >
    <label for="people" class="form-label">Number of People</label>
    <span class="textinfo"></span>
    <div class="input-group">
      <span class="input-group-text"><img src="/images/icon-person.svg"></span>
      <input  type="number" class="form-control" dir="rtl" id="people" min="1" placeholder="0" required>
    </div>
  </form>
</div>
<div class="rightsec">
<div class="tip">
  <div>
    <strong>Tip Amount</strong><br>
    <span class="text-muted"> / person</span>
  </div>
  <div class="fs-1" id="tip">
    <p>$0.00</p>
    <!-- <div>
    </div> -->
  </div>
</div>
<div class="total">
  <div>
    <strong>Total</strong><br>
    <span class="text-muted">/ person</span>
  </div>
  <div class="fs-1" id="total">
    <p>$0.00</p>
    <!-- <div >
    </div> -->
  </div>
</div>
<div class="d-grid gap-2 reset-btn">
  <button class="btn btn-info" id="reset">RESET</button>
</div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeya Prakash</a>.
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
